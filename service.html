<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach You Speech</title>
    <link href="styleservice.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <img src="background2.jpg" alt="Teach You Speech Logo" class="logo">
            <h1>Welcome to Teach You Speech!</h1>
        </div>
    </header>

    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="accessory.html">Accessory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Record Your Speech</h2>
        <p>Click to record your speech and get feedback on filler words.</p>
        <button id="record-btn">Start Recording</button>
        <button id="stop-btn" disabled>Stop Recording</button>
        <button id="restart-btn">Restart</button> <!-- Added Restart Button -->

        <p id="status"></p>
        <div>
            <h3>Detected Text:</h3>
            <p id="transcript"></p>
        </div>
        <div>
            <h3>Filler Words Found:</h3>
            <p id="filler-words"></p>
        </div>
        <div>
            <h3>Logic Analysis:</h3>
            <p id="logic-analysis"></p>
        </div>
        <div>
            <h3>Tone Analysis:</h3>
            <p id="tone-analysis"></p>
        </div>

    </div>
    <script src="server.js"></script>
</body>
</html>
